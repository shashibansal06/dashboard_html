<html>
<head>

<body>
    <div class="main_outer beforelogin">
            <div class="container">

                        <div class="col-xs-12 col-sm-6 text-center logo-outer">

                                <div class="form-group">
                                    <input type="submit" class="btn-block purple-btn" value="Submit">
                                </div>

                        </div>
                    </div>
                </div>                
            </div>
        </div>
