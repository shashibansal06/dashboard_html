<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1 , maximum-scale=1 , minimum-scale=1" name="viewport">
    <title>Imperial Beats | Login</title>
    <!--bootstrap-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--custom-css-->
    <link href="css/style.css" rel="stylesheet" />
    <!--font-css-->
    <link href="fonts/custom-font/style.css" rel="stylesheet" />
</head>

<body>
    <div class="main_outer beforelogin">
            <div class="container">                
                <div class="col-xs-12 col-md-offset-1 col-md-10 outer-contain">
                    <div class="row before-container">
                        <div class="col-xs-12 col-sm-6 text-center logo-outer">
                            <div class="logo">
                                <a href="#">
                                    <img src="images/logo.png" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 login-form">                            
                            <h2 class="text-uppercase">SIGN IN</h2>
                            <p>Enter your details below</p>
                            <form>                                
                                <div class="form-group">
                                    <div class="alert alert-danger text-center">
                                        Please check Email
                                    </div>
                                    <input type="email" class="form-control" placeholder="Email address">
                                </div>
                                <div class="form-group">
                                    <input type="Password" class="form-control" placeholder="Password">
                                </div>
                                <div class="radio-outer">
                                    <label class="z_checked">
                                        <input type="checkbox" name="checkboxInline">
                                        <span>Remember me</span>
                                    </label>                                          
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn-block purple-btn" value="Login">
                                </div>
                                <div class="form-group text-center">
                                    <a href="forget-password.html"  class="forget-pswd">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>
